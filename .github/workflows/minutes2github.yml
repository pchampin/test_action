name: Minutes 2 Github

on:
  push:
    branches:
      - main
    paths:
      - minutes/*.html

jobs:
  minutes_to_gh:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Checkout minutes_to_gh
      uses: actions/checkout@v2
      with:
        repository: pchampin/minutes_to_gh
        path: ./m2g

    - name: Build minutes_to_gh
      working-directory: ./m2g
      run: cargo build --verbose

    - name: Checkout this repository
      uses: actions/checkout@v2
      with:
        path: ./repo

    - name: Add list of new files in env
      working-directory: ./repo
      run: echo "NEW_FILES=$(git diff --name-only ${{ github.event.after }} ${{ github.event.before }})" >> $GITHUB_ENV

    - name: Run application
      working-directory: ./m2g
      run: |
        for i in $NEW_FILES; do
          echo $i
          echo cargo run -- manual --dry-run -h
        done
      env:
        M2G_TOKEN: ${{ github.token }}
        M2G_LOG_LEVEL: debug
        M2G_CHANNEL: pmwg
        M2G_GROUP: wg/pm        
        
